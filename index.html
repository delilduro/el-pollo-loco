<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="js/models/drawable-object.class.js"></script>
    <script src="js/models/moveable-object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/endBoss.class.js"></script>
    <script src="js/models/status-bar-object.class.js"></script>
    <script src="js/models/status-bar.class.js"></script>
    <script src="js/models/statusbar_bottle.class.js"></script>
    <script src="js/models/statusbar_coin.class.js"></script>
    <script src="js/models/statusbar-endboss.class.js"></script>
    <script src="js/models/keyboard.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/background-object.class.js"></script>
    <script src="js/models/throwable-object.class.js"></script>
    <script src="js/models/bottles.class.js"></script>
    <script src="js/models/coins.class.js"></script>
    <script src="js/models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
    
</head>
<body onload="init()">
    
    <div id="startPage">
        <div id="game">
            <h1 id="headline">El Pollo Loco</h1>
            <div id="enterfullscreen" class="d-none">
                <img id="off" src="img/off.png" class="fullscreenBtns d-none" onclick="playSound()">
                <img id="on" src="img/on.jpg" class="fullscreenBtns" onclick="pauseSound()">
                <img class="fullscreenBtns" id="fullscreen" onclick="openFullscreen()" src="img/fullscreen.png">
            </div>
            <canvas id="canvas" width="720" height="480"></canvas>
            <div class="d-none" id="mobileButton">
                <button><img id="hit" class="touchBtn" src="img/throw.jpg"></button>
                <div class="movingBtn">
                    <button><img id="left" class="touchBtn" src="img/left.png"></button>
                    <button><img id="jump" class="touchBtn" src="img/up.png"></button>
                    <button><img id="right" class="touchBtn" src="img/right.png"></button>
                </div>
            </div>
        </div>
        <div id="startGame">
            <img id="startScreen" src="img/9_intro_outro_screens/start/startscreen_2.png">
            <div class="description">
                <div id="instructions">
                    <h3>Arrows Left and Right - Walk</h3>
                    <h3>Space - Jump</h3>
                    <h3>D - Throw Bottles</h3>
                </div>
                <div class="start">
                    <a id="startBtn" onclick="startGame()">START</a>
                </div>
            </div>
        </div>
    </div>
    <div id="winner" class="d-none">
        <a id="winnerBtn" onclick="restartGame()" class="restartBtn d-none">RESTART GAME</a>
        <img id="winnerImg" src="img/winner.png" class="canvas d-none">
    </div>
    <div id="gameOver" class="d-none">
        <a id="gameOverBtn" onclick="restartGame()" class="restartBtn d-none">RESTART GAME</a>
        <img id="gameOverImg" class="d-none" src="img/9_intro_outro_screens/game_over/you lost.png">
    </div>
    <div id="rotateDevice" class="d-none">
        <img id="rotateImg" src="img/rotateBgImg.jpg">
        <h2 id="rotateTxt">Please rotate your Device !</h2>
    </div>

</body>
</html>
